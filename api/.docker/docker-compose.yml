version: '2'

networks:
  app-network:
    ipam:
      config:
        - subnet: 10.1.1.0/24
          gateway: 10.1.1.1

services:
  app:
    build: .
    hostname: app
    container_name: projex
    ports:
      - 8080:8080
    #links:
    # - db:mysql
    # - mailhog:mailhog
    volumes:
      - ../:/var/www/html
    environment:
      WEBROOT: /var/www/html
      NODE_ENV: development
      DEBUG: app:*
      DB_ROOTPASS: 123456
      DB_HOSTNAME: db
      DB_USERNAME: app
      DB_PASSWORD: 654321
      DB_DATABASE: app
      SMTP_HOSTNAME: localhost
      SMTP_USERNAME: localhost@localhost
      SMTP_PASSWORD: 123456
      SMTP_PORT: 2525
      IS_CONTAINER: "true"
      # set from start.sh
      IS_RESTART: ${IS_RESTART}
    dns: 1.1.1.1
    networks:
      - app-network

